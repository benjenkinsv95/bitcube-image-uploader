<!DOCTYPE html>
<html>
    <head>
      <title>BitCube Image Uploader</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section class='image-container'>
        <div class='dark-container'>
          <div class="dialog-box text-center">
            <h1 class="display-4 text-primary">BitCube Image Uploader</h1>
            <form id='upload-image' enctype="multipart/form-data">
              <h2>Choose an image</h2>
              <div class='form-group'>
                <input class='form-control' name='title' type='text' placeholder='Name'>
              </div>
              <div class='form-group'>
              <input class='form-control-file' name='image' type='file'>
              </div>
              <div class='form-group'>
                <input class='btn btn-block btn-primary' type='submit'>
              </div>
            </form>
          </div>
        </div>

        
      </section>
      
      <!-- Section to make black -->
      <section class='all-images'>
        <!-- Add a bootstrap container to keep content in center -->
        <div class='container'>
          <h2 class='all-images-heading text-center'>The images folks have been uploading</h3>
        
            <section class='all-images-container'>
              
            </section>
        </div>
      </section>
    </body>
</html>
